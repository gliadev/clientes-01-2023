<div>
    <div>
        <label for="id">Id</label>
        <input type="number" readonly id="id" value="{{cliente.id}}">
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="cliente.nombre">
    </div>
    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" [(ngModel)]="cliente.apellidos">
    </div>
    <div>
        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" [(ngModel)]="cliente.telefono">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="cliente.email">
    </div>
    <div>
        <button (click)="guardar()">Aceptar</button>
    </div>
</div>
